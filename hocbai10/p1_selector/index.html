<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SELECTOR1</title>
</head>

<body>
    <!-- 
    ID: là duy nhất, theo quy chuẩn không cho phép đặt trùng ID đã có 
    => ID, Class không được đặt tên bắt đầu bằng số,
    nếu có 2 ký tự trở lên nên đặt dấu _ hoặc - để nối
    -->
    <h1>Tiêu đề lớn nhất</h1>
    <!-- p*4{Đoạn văn thứ $} -->
    <p>Đoạn văn thứ 1</p>
    <p id="dv2">Đoạn văn thứ 2</p>
    <p>Đoạn văn thứ 3</p>
    <!-- Class selector: Do không thể sử dụng lại tên ID 
    => Trong trường hợp muốn khai báo lặp lại thì dùng Class
    -->
    <p class="demo">Đoạn văn thứ 4</p>
    <!-- Có thể thêm nhiều tên class vào trong cùng 1 thẻ html
    class thứ 2 cách nhau bởi 1 dấu cách "demo(class1) demo2(class2)"
    -->
    <h2 class="demo demo2">Thẻ tiêu đề h2</h2>
    <ul class="item_ul_1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>

</html>
