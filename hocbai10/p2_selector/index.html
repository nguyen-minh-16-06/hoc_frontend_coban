<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>*SELECTOR</title>
</head>

<body>
    <!-- * Selector - Áp dụng cho tất cả các thẻ (element) trên html -->
    <h1>Tuổi trẻ</h1>
    <h2>Tiền không có</h2>
    <h3>Quan hệ chưa có</h3>
    <h3>Đến cả tự tin cũng không có</h3>
    <h3>Vậy bạn có gì?</h3>
    <p>Đoạn văn 1</p>
    <p>Đoạn văn 2</p>
    <p>Đoạn văn 3</p>
    <ul>
        <li>ảo thật đấy 1</li>
        <li>ảo thật đấy 2</li>
        <li>ảo thật đấy 3</li>
    </ul>
</body>

</html>
