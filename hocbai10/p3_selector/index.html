<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ELEMENT.CLASS</title>
</head>

<body>
    <!-- (Thẻ - element.class) - Chọn tất cả các element có class là "class"
     Ví dụ: h1.demo : Chọn tất cả các thẻ <h1> có class là demo-->

    <h1 class="demo">Nội dung 1</h1>
    <h2 class="demo">Nội dung 2</h2>
    <h2>Nội dung 3</h2>
    <h3>Nội dung 4</h3>
    <h3>Nội dung 5</h3>
    <p>Đoạn văn 1</p>
    <p>Đoạn văn 2</p>
    <p>Đoạn văn 3</p>
    <ul>
        <li>ảo thật đấy 1</li>
        <li>ảo thật đấy 2</li>
        <li>ảo thật đấy 3</li>
    </ul>
</body>

</html>
