<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Combinator Selector</title>
</head>

<body>
    <!-- element,element 
     Chọn tất cả các thẻ <p>, .demo(Class có tên là demo), #title(ID có tên là title) để tác động lên -->
    <h1 class="demo">Tiêu đề</h1>
    <h2 class="demo">Tiêu đề 1</h2>
    <h2>Tiêu đề 2</h2>
    <h2 id="title">Tiêu đề 3</h2>

    <!-- class.class 
     Chọn tất cả các thẻ classname đồng thời có tên là name1 và name2 -->
    <h2 class="demo demo2">Tiêu đề 4</h2>
    <h2>Tiêu đề 5</h2>
    <p>Đoạn văn 1</p>
    <p>Đoạn văn 2</p>
    <p>Đoạn văn 3</p>
</body>

</html>
