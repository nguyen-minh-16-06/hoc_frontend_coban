<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPACE SELECTOR</title>
</head>

<body>
    <!-- element1 element2: Chọn tất cả các thẻ "element2" nằm trong "element1"
     Ví dụ: div p: Chọn tất cả các thẻ <p> nằm trong thẻ <div> -->

    <h1 class="demo">Tuổi trẻ</h1>
    <!-- Emmet: h2.demo -->
    <h2 class="demo">Tiền không có</h2>
    <!-- Emmet: h3.demo.demo2 -->
    <h3 class="demo demo2">Quan hệ chưa có</h3>
    <h3 id="line_4">Đến cả tự tin cũng không có</h3>
    <h3>Vậy bạn có cái gì?</h3>


    <!-- Emmet: div>p*3{Đoạn văn $} -->
    <!-- div p: Tác động vào toàn bộ thẻ <p> nằm trong thẻ <div> (hay gọi p là con của div) -->
    <div>
        <p>Đoạn văn 1</p>
        <block>
            <p>Thẻ p nằm trong thẻ block</p>
        </block>
        <p>Đoạn văn 2</p>
        <p>Đoạn văn 3</p>
    </div>


    <!-- Emmet: div>.loichuc>p*2{Chúc các bạn học tốt $} -->
    <!-- .loichuc p: Tác động vào toàn bộ thẻ <p> trong class .loichuc -->
    <div>
        <div class="loichuc">
            <p>Chúc các bạn học tốt 1</p>
            <p>Chúc các bạn học tốt 2</p>
        </div>
    </div>
</body>

</html>
