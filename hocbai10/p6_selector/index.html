<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>> SELECTOR</title>
</head>

<body>

    <!-- Các thẻ h1, h2, h3 là con trực tiếp của thẻ <body> -->
    <h1 class="demo">Tuổi trẻ</h1>
    <!-- Emmet: h2.demo -->
    <h2 class="demo">Tiền không có</h2>
    <!-- Emmet: h3.demo.demo2 -->
    <h3 class="demo demo2">Quan hệ chưa có</h3>
    <!-- h3#line_4{Đến cả tự tin cũng không có} -->
    <h3 id="line_4">Đến cả tự tin cũng không có</h3>
    <h3>Vậy bạn có cái gì?</h3>

    <!-- Thẻ <div> này là con trực tiếp của thẻ <body> -->
    <!-- Emmet: div>p*3{Đoạn văn $} -->
    <div>
        <!-- Toàn bộ thẻ <p> là con trực tiếp của thẻ <div> -->
        <p>Đoạn văn 1</p>
        <block>
            <!-- Thẻ <p> này là con trực tiếp của thẻ <block> -->
            <p>Đoạn văn thêm</p>
        </block>
        <p>Đoạn văn 2</p>
        <p>Đoạn văn 3</p>
    </div>

    <!-- Thẻ <div> này là con trực tiếp của thẻ <body> -->
    <!-- Emmet: div.loichuc>p*2{Chúc các bạn học tốt $} -->
    <div class="loichuc">
        <!-- Toàn bộ thẻ <p> là con trực tiếp của thẻ <div> -->
        <p>Chúc các bạn học tốt 1</p>
        <p>Chúc các bạn học tốt 2</p>
    </div>
</body>

</html>
