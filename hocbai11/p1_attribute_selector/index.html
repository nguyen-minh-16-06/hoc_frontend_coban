<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attribute Selectors</title>
</head>

<body>
    <!-- [href]: Tác động lên các thẻ có thuộc tính là href -->

    <a href="http://facebook.com/nguyenminh1606" target="_self">Ndung 1</a>

    <!-- [target = "_blank"]: Chọn tất cả các thẻ có thuộc tính có chính xác giá trị ("target ="bank") -->
    <a href="http://facebook.com/nguyenminh1606" target="_blank">Ndung 2</a>

    <a href="http://facebook.com/nguyenminh1606">Ndung 3</a>

    <!-- a[href]: chỉ tác động vào thẻ a mà không có thẻ p -->
    <p href>Lorem ipsum dolor sit amet.</p>
</body>

</html>
