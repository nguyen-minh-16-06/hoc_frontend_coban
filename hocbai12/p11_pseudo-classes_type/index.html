<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SELECTOR:NTH-OF-TYPE(N)</title>
</head>

<body>
    <!-- SELECTOR:NTH-OF-TYPE(N)
     Ví dụ: p:nth-of-type(n) : Chọn các thẻ đúng loại <p> xuất hiện thứ n trong thẻ cha -->
    <!--
     Ngoài cách nhập số để chỉ định một số nhất định, thì cũng có thể sử dụng:
     1. odd: nhảy theo n lẻ
     Ví dụ: nth-child(odd)

     2. even: nhảy theo n chẵn
     Ví dụ: nth-child(even)

     3. 2n+1: nhảy theo step mong muốn
     Ví dụ: nth-child(2n+1) -->
    <h1>NỘI DUNG</h1>
    <p>Đoạn 1</p>
    <p>Đoạn 2</p>

    <!-- p:nth-of-type(3) : Chọn các thẻ đúng loại <p> xuất hiện thứ 3 trong thẻ cha -->
    <p>Đoạn 3</p>
    <h2>Nội dung 1</h2>
    <h2>Nội dung 2</h2>
    <h2>Nội dung 3</h2>
    <p>Đoạn 4</p>
    <p>Đoạn 5</p>
    <p>Đoạn 6</p>
    <p>Đoạn 7</p>
</body>

</html>
