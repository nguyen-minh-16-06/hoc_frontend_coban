<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PSEUDO CLASS - SELECTOR:EMPTY</title>
</head>

<body>
    <!-- SELECTOR:EMPTY
     Chọn các thẻ <div> không có nội dung -->

    <!-- Emmet: .div_elm -->
    <!-- Khi không có nội dung bên trong div thì nó sẽ hiện màu blue nhờ thẻ giả empty -->
    <div class="div_elm"></div>
    <hr>
    <!-- Khi có nội dung bên trong div thì nó sẽ hiện màu red -->
    <div class="div_elm">ABC</div>

</body>

</html>
