<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SELECTOR:NTH-CHILD(N)</title>
</head>

<body>
    <!-- SELECTOR:NTH-CHILD(N)
     Ví dụ: p:nth-child(2) : Chọn các thẻ <p> là thẻ con thứ hai từ trên xuống
     - Ngoài cách nhập số để chỉ định một số nhất định, thì cũng có thể sử dụng:
     1. odd: nhảy theo n lẻ
        Ví dụ: nth-child(odd)

     2. even: nhảy theo n chẵn
        Ví dụ: nth-child(even)

     3. 2n+1: nhảy theo step mong muốn
        Ví dụ: nth-child(2n+1)
     -->

    <!-- Emmet: div>p*3{Đoạn $} -->
    <div>
        <p>Đoạn 1</p>
        <p>Đoạn 2</p>
        <p>Đoạn 3</p>
    </div>

    <!-- Emmet: .demo>p*4{Nội dung $} -->
    <div class="demo">
        <p>Nội dung 1</p>
        <p>Nội dung 2</p>
        <p>Nội dung 3</p>
        <p>Nội dung 4</p>
        <p>Nội dung 5</p>
        <p>Nội dung 6</p>
        <p>Nội dung 7</p>
    </div>
</body>

</html>
