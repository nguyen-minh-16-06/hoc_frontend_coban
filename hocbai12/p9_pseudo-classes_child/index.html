<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SELECTOR:ONLY-CHILD</title>
</head>

<body>
    <!-- SELECTOR:ONLY-CHILD
    Ví dụ: p:only-child : Chọn các thẻ <p> là thẻ con duy nhất-->

    <!-- Đây không phải thẻ con <p> duy nhất vì có rất nhiều thẻ <p> -->
    <div>
        <p>Đoạn 1</p>
        <p>Đoạn 2</p>
        <p>Đoạn 3</p>
    </div>

    <!-- Ở đây thì thoả mãn vì chỉ có 1 thẻ con <p> duy nhất -->
    <div>
        <p>Thẻ duy nhất</p>
    </div>

    <!-- LƯU Ý: Tình huống hay nhầm nhất là: 
    Khi có 1 thẻ <h2> làm cho khối <div> này không có 1 thẻ <p> duy nhất nữa
    thì không thể tác động tới thẻ <p> nữa vì không còn 1 thẻ con duy nhất nào nữa
    mặc dù thẻ <h2> không phải là thẻ <p> nhưng khối <div> sẽ vẫn tính đó là thẻ thứ 2  -->
    <div>
        <p>Thẻ duy nhất</p>
        <h2>Ối dồi ôi</h2>
    </div>
</body>

</html>
