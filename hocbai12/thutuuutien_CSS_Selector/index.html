<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thứ tự ưu tiên - CSS - SELECTOR</title>
</head>

<body>
    <!-- Thứ tự ưu tiên:
     1. !important
     2. Inline style (viết trên code HTML)
     3. ID(#)Selector
     4. Class(.) hoặc pseudo-class(:)selector
     5. Element selector (h, p.li.div,...)
     6. Universal selector (*): Bộ chọn chung -->
    <h1 style="color: brown;" class="demo" id="theh1">Nguyên Minh</h1>
    <p>Lorem, ipsum.</p>
</body>

</html>
