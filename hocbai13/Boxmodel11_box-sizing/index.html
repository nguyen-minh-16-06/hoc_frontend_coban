<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BOX-SIZING: CONTENT-BOX (giá trị mặc định) và BORDER-BOX</title>
</head>

<body>
    <!-- Box-sizing: content-box (giá trị mặc định) và border-box -->
    <!-- Thực tế dự án, ta sử dụng border-box thường xuyên hơn, để kích thước khớp với thiết kế,
     tránh phải tính toán lại phần nội dung -->
    <!-- Box-sizing: content-box 
     Khi nhập width, hight thì nó chính là kích thước của vùng content
     Ví dụ: width: 100px;
            height: 150px;
            Thì kích thước trên là kích thước của vùng content 100x150 -->
    <h2>Tiêu đề</h2>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <h2>Nội dung dưới</h2>
</body>

</html>
