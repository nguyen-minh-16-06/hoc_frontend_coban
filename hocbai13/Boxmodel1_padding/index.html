<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box-model: padding(khoảng đệm)</title>
</head>

<body>
    <!-- padding (khoảng đệm)
     Ví dụ: p20 => padding: 20px; (Có nghĩa là tăng khoảng cách 4 hướng bên ngoài phần nội dung thêm 20px)

     Ngoài ra còn có 1 số thuộc tính khác để set cho khoảng cách:
     Viết tắt: pr20 => padding-right: 20px; (Thêm khoảng đệm ở phía bên phải 20px)
     Viết tắt: pl20 => padding-left: 20px; (Thêm khoảng đệm ở phía bên trái 20px)
     Viết tắt: pt20 => padding-top: 20px; (Thêm khoảng đệm ở phía bên trên 20px)
     Viết tắt: pb20 => padding-bottom: 20px; (Thêm khoảng đệm ở phía bên dưới 20px) 
     
     Viết tắt nhanh hơn trong 1 padding:
    (Trên Dưới - Phải Trái)
    padding: 20px 30px;

    (Trên - Phải Trái - Dưới)
    padding: 20px 30px 40px;

    (Trên - Phải - Trái - Dưới)
    padding: 20px 30px 40px 50px;
     -->
    <div>Nguyên Minh</div>
</body>

</html>
