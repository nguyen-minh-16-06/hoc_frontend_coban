<body>
    <!-- Sytax (Cú pháp tường minh): -->
    <!-- border-width: 10px;
         border-style: solid;
         border-color: blue; 
    Hoặc cũng có thể truyền thêm cho từng border như sau:
     border-width: 10px 20px 30px 40px;
     border-style: solid dashed double dotted
     border-color: blue yellow violet gray --->
    <!-- -------------------------------------------------------------------------- -->
    <!-- Syntax (Cú pháp viết tắt): <line-width> || <line-style> || <color> -->
    <!-- border: 10px solid blue -->
    <!-- Một số thuộc tính viền thay cho solid(nét liền):
     - dashed: đường nét đứt
     - dotted: viền là các chấm dot
     - double: viền 2 đương song song liền nhau
     - groove: viền 3D
     - ridge: viền 3D
     - inset: viền 3D
     - outset: viền 3D -->
    <!-- -------------------------------------------------------------------------- -->
    <!-- Viền ở các bên:
     border-top: 10px solid pink; (viền trên)
     border-bottom: 5px dashed chocolate; (viền dưới)
     border-right: 5px dotted blue; (viền phải)
     border-left: 5px dashed black; (viền trái) -->
    <div>Nguyên Minh</div>
</body>
