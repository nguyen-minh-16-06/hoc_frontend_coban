<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box-model: border-radius(Bo góc)</title>
</head>

<body>
    <!-- Bo góc tường minh: -->
    <!-- Bo góc trên bên phải (botopr -> border-top-right-radius: ;)
         border-top-right-radius: 30px; -->

    <!-- Bo góc trên bên trái (botopl -> border-top-left-radius: ;)
         border-top-left-radius: 10px; -->

    <!-- Bo góc dưới bên phải (bobori -> border-bottom-right-radius: ;)
         border-bottom-right-radius: 40px; -->

    <!-- Bo góc dưới bên trái (bobole -> border-bottom-left-radius: ;)
         border-bottom-left-radius: 50px; -->
    <!-- --------------------------------------------------------------------- -->
    <!-- Ở góc ngta chia thành 4 loại:
     1. Góc trên bên trái
     2. Góc trên bên phải
     3. Góc dưới bên phải
     4. Góc dưới bên trái -->
    <!-- border-radius: 30px (Bo cả 4 hướng) -->
    <!-- --------------------------------------------------------------------- -->
    <!-- Bo góc theo từng hướng (Không tường minh): -->
    <!-- border-radius: 30px 50px (Trên dưới - Phải Trái) -->
    <!-- border-radius: 30px 50px 70px (Trên - Phải Trái - Dưới) -->
    <!-- border-radius: 30px 50px 70px 80px (Trên - Phải - Trái - Dưới) -->
    <div>Nguyên Minh</div>
</body>

</html>
