<!DOCTYPE html>
<html lang="vi">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Box-model: margin</title>
</head>

<body>
     <!-- Margin: Sử dụng để xác định khoảng cách giữa các phần tử trên trang 
                       (Không can thiệp vào kích thước của phần tử)             -->
     <div class="box">Khối 1</div>
     <div class="box">Khối 2</div>
     <!-- --------------------------------------------------------------------- -->
     <!-- Khoảng cách tường minh: -->
     <!-- Khoảng cách bên trên (mt -> margin-top: ;)
         margin-top: 15px; -->

     <!-- Khoảng cách bên dưới (mb -> margin-bottom: ;)
         margin-bottom: 20px; -->

     <!-- Khoảng cách bên phải (mr -> margin-right: ;)
         margin-right: 30px; -->

     <!-- Khoảng cách bên trái (ml -> margin-left: ;)
         margin-left: 15px; -->
     <!-- --------------------------------------------------------------------- -->
     <!-- Khoảng cách cả 4 hướng (Không tường minh):
         margin: 10px; -->

     <!-- Khoảng cách theo từng hướng (Không tường minh): -->
     <!-- 
    margin: 10px 20px (Trên dưới - Phải Trái)
    margin: 10px 20px 30px (Trên - Phải Trái - Dưới)
    margin: 10px 20px 30px 40px (Trên - Phải - Trái - Dưới) 
    -->
</body>

</html>
