<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COL/ROWSPAN</title>
</head>

<body>
    <h1>HỌC TABLE BUỔI 2</h1>
    <table>
        <thead>
            <tr>
                <th>TÊN SẢN PHẨM</th>
                <th colspan="2">MÔ TẢ</th>
                <!-- Colspan (Column Span): Chỉ định phần tử chiếm bao nhiêu cột-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Áo phông</td>
                <!-- Rowspan: Chỉ định phần tử chiếm bao nhiêu hàng -->
                <td>Chất liệu</td>
                <td>Vải cotton</td>
            </tr>
            <tr>
                <td>Kích thước</td>
                <td>XL, X, L</td>
            </tr>
            <tr>
                <td>Quần Jean</td>
                <td colspan="2">Quần Jeans cao cấp, dễ dàng phối đồ</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
