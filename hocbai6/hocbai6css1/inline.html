<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE</title>
</head>

<body>
    <!-- INLINE (CSS Nội tuyến) Là cách viết mã CSS ngay bên trong phần tử
    cơ bản HTML bao gồm: <h1> -> <h6>, <a>, <p>, <img> 
        Nhược điểm: 
        1. Khó thay đổi, mỗi lần thay đổi phải thay đổi 1 cách riêng lẻ
        2. Không tái sử dụng được
        3. Khó quản lý
        4. Khó tách biệt cấu trúc
        
    Syntax: <h1 style="...">Nội dung</h1>
    -->
    <h1 style="color: rgb(0, 255, 255);">INLINE</h1>
    <p style="color: brown;">Lorem ipsum dolor sit amet.</p>
    <p style="color: dimgrey;">Lorem ipsum dolor sit amet.</p>
    <p style="color: wheat;">Lorem ipsum dolor sit amet.</p>
    <p style="color: royalblue;">Lorem ipsum dolor sit amet.</p>
</body>

</html>
