<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SELECTOR:FIRST-OF-TYPE, LAST-OF-TYPE</title>
</head>

<body>
    <!-- SELECTOR:FIRST-OF-TYPE
     Ví dụ: p:first-of-type : Chọn các thẻ <p> xuất hiện đầu tiên trong thẻ cha
    Dù có bao nhiêu thẻ khác đứng trước thì nó vẫn sẽ chỉ đích danh đến thẻ <p> đầu tiên -->
    <h1>NỘI DUNG</h1>
    <p>Đoạn 1</p>
    <p>Đoạn 2</p>
    <p>Đoạn 3</p>
    <!-- SELECTOR:LAST-OF-TYPE -->
    <!-- p:last-of-type : Chọn các thẻ <p> xuất hiện cuối cùng trong thẻ cha
    Dù có bao nhiêu thẻ khác đứng sau thì nó vẫn sẽ chỉ đích danh đến thẻ <p> cuối cùng -->
    <h2>Nội dung 1</h2>
    <h2>Nội dung 2</h2>
    <h2>Nội dung 3</h2>
</body>

</html>
