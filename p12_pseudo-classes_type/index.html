<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SELECTOR:ONLY-OF-TYPE</title>
</head>

<body>
    <!-- SELECTOR:ONLY-OF-TYPE
     Ví dụ: p:only-of-type : Chọn các loại thẻ <p> xuất hiện duy nhất trong thẻ cha -->
    <h1>NỘI DUNG</h1>
    <p>Đoạn 1</p>
    <p>Đoạn 2</p>
    <p>Đoạn 3</p>
    <h2>Nội dung 1</h2>
    <h2>Nội dung 2</h2>
    <h2>Nội dung 3</h2>
    <p>Đoạn 4</p>
    <p>Đoạn 5</p>
    <p>Đoạn 6</p>

    <div class="demo">

        <p>Thẻ duy nhất</p>
        <!-- Nếu thêm 1 thẻ <p> thì thẻ <p> ở trên đầu kia không tác động lên được, vì đã có 2 thẻ p rồi  
        Ví dụ: <p> thẻ duy nhất </p>
               <p> thẻ duy nhất 2 </p>-->

        <!-- Nếu thêm các thẻ khác thì vẫn tác động lên được, vì chỉ có duy nhất 1 thẻ <p> -->
        <h2>Đây là thẻ 1</h2>
        <h2>Đây là thẻ 2</h2>
        <h2>Đây là thẻ 3</h2>
    </div>
</body>

</html>
