<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PSEUDO CLASS - SELECTOR:HOVER</title>
</head>

<body>
    <!-- Cú pháp chung của Pseudo class:
     selector (selector là các thẻ, các tagname, id, class): pseudo-classes {
            Khối lệnh CSS
            property: value
     } 
    -->
    <!-- SELECTOR:HOVER 
     Chọn các thẻ selector (p, h1->h6, a, img,...) khi di chuột qua-->
    <p class="demo">Xin chào</p>
    <p id="line2">Hãy di chuột vào em</p>
    <p>Hãy di chuột 1</p>
    <p>Hãy di chuột 2</p>
    <p>Hãy di chuột 3</p>
</body>

</html>
