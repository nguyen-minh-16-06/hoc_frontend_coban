<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PSEUDO CLASS - SELECTOR:LINK - SELECTOR:VISITED</title>
</head>

<body>
    <!-- SELECTOR:LINK
     Chọn các thẻ <a> có liên kết chưa click vào
     Tác dụng lên selector khi chưa click vào truy cập -->

    <p class="demo">Xin chào</p>
    <p id="line2">Hãy di chuột vào em</p>
    <p class="demo">Hãy di chuột 1</p>
    <p>Hãy di chuột 2</p>
    <p>Hãy di chuột 3</p>

    <!-- SELECTOR:VISITED
     Chọn các thẻ <a> có liên kết đã click truy cập
     Tác động lên selector khi đã click vào truy cập -->

    <!-- Emmet: a.click_me{FACEBOOK CỦA EM} -->
    <a href="http://facebook.com/nguyenminh1606" class="click_me" target="_blank">FACEBOOK CỦA EM</a><br>
    <a href="https://vietnamnet.vn" class="click_me" target="_blank">ĐÂY LÀ GÌ?</a><br>
</body>

</html>
