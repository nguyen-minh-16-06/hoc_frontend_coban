<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SELECTOR:NTH-LAST-CHILD(N)</title>
</head>

<body>
    <!-- SELECTOR:NTH-LAST-CHILD(N)
    Ví dụ: p:nth-last-child(2) : Chọn các thẻ <p> là thẻ con thứ hai từ dưới lên-->
    <!-- Cũng có thể sử dụng các dạng như nth-child -->

    <!-- Emmet: div>p*3{Đoạn $} -->
    <div>
        <p>Đoạn 1</p>
        <p>Đoạn 2</p>
        <p>Đoạn 3</p>
    </div>
    <!-- Emmet: .demo>p*4{Nội dung $} -->
    <div class="demo">
        <h1>Nội dung thẻ h1</h1>
        <p>Nội dung 1</p>
        <p>Nội dung 2</p>
        <p>Nội dung 3</p>
        <p>Nội dung 4</p>
        <p>Nội dung 5</p>
        <p>Nội dung 6</p>
        <p>Nội dung 7</p>
        
        <!-- Không nhận thẻ này vì nó là thẻ <h2> chứ không phải thẻ <p> -->
        <h2>Nội dung thẻ h2</h2>
    </div>
</body>

</html>
